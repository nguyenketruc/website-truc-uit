<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đẹp Mắt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .intro {
            text-align: center;
            margin: 40px 0;
        }

        .intro h2 {
            font-size: 2em;
            color: #333;
        }

        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Chào Mừng Bạn Đến Với Trang Web Của Tôi!</h1>
</header>

<div class="container">
    <section class="intro">
        <h2>Giới Thiệu</h2>
        <p>Đây là một trang web mẫu để giới thiệu về cách thiết kế một giao diện web đẹp và hiện đại bằng HTML và CSS. Mục đích là tạo ra một trải nghiệm dễ chịu và dễ nhìn cho người sử dụng.</p>
        <a href="#gallery" class="button">Xem Thư Viện Ảnh</a>
    </section>

    <section id="gallery" class="gallery">
        <img src="http://www.celuit.edu.vn/sites/default/files/photos/large/202110/kimg0816.jpg" alt="Ảnh 1">
    </section>
</div>

<footer>
    <p>&copy; 2025 Bản quyền thuộc về Nguyễn Kế Trực</p>
</footer>

</body>
</html>
